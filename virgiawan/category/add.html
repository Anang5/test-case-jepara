<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Foods & Drinks</title>

    <link rel="stylesheet" href="../assets/main.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Brand Name</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./list.html">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../product/list.html">Product</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container px-3 py-5 my-5">
        <!-- category -->
        <section class="row mb-5" id="category">
            <div class="col-12 mb-3">
                <h2>Add New Category</h2>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form action="./list.html">
                            <div class="mb-3">
                                <label for="category-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="category-name" placeholder="e.g. Makanan">
                            </div>
                            <div class="mb-3">
                                <label for="category-status" class="form-label">Status</label>
                                <select class="form-select" id="category-status">
                                    <option value="1">Active</option>
                                    <option value="0" selected>Deactive</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <!-- save and cancel button -->
                                <input type="submit" class="btn btn-primary" id="save-category" value="Save"
                                    onclick="return alert(`data succesfully created`)">
                                <a href="./list.html" class="btn btn-secondary" id="cancel-category">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
